<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 400px;
        }

        .display {
            margin-bottom: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #input-display, #output-display {
            font-family: monospace;
            font-size: 32px;
            color: #ffffff;
            text-align: right;
            min-height: 45px;
        }

        #input-display {
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #3d3d3d;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: #4d4d4d;
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: #404040;
            color: #00ff9d;
        }

        .function {
            background: #333333;
            color: #00bfff;
        }

        .equals {
            background: #005db4;
            color: white;
        }

        .equals:hover {
            background: #0066cc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="input-display"></div>
            <div id="output-display"></div>
        </div>
        <div class="buttons">
            <!-- Scientific Functions -->
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendOperator('(')">(</button>
            <button class="operator" onclick="appendOperator(')')">)</button>

            <button class="function" onclick="calculateSin()">sin</button>
            <button class="function" onclick="calculateCos()">cos</button>
            <button class="function" onclick="calculateTan()">tan</button>
            <button class="operator" onclick="appendOperator('^')">^</button>

            <button class="function" onclick="calculateLog()">log</button>
            <button class="function" onclick="calculateLn()">ln</button>
            <button class="function" onclick="calculateSqrt()">√</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <!-- Numbers and Basic Operators -->
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="function" onclick="calculatePi()">π</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let inputDisplay = document.getElementById('input-display');
        let outputDisplay = document.getElementById('output-display');
        let expression = '';
        let currentFunction = '';
        let result = '';

        function appendNumber(num) {
            expression += num;
            updateDisplay();
        }

        function appendOperator(operator) {
            expression += operator;
            updateDisplay();
        }

        function clearDisplay() {
            expression = '';
            currentFunction = '';
            result = '';
            updateDisplay();
        }

        function backspace() {
            expression = expression.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            if (currentFunction) {
                inputDisplay.textContent = currentFunction + '(' + expression;
            } else {
                inputDisplay.textContent = expression;
            }
            outputDisplay.textContent = result;
        }

        function calculateSin() {
            if (currentFunction === '') {
                currentFunction = 'sin';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateCos() {
            if (currentFunction === '') {
                currentFunction = 'cos';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateTan() {
            if (currentFunction === '') {
                currentFunction = 'tan';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateLog() {
            if (currentFunction === '') {
                currentFunction = 'log';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateLn() {
            if (currentFunction === '') {
                currentFunction = 'ln';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateSqrt() {
            if (currentFunction === '') {
                currentFunction = '√';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculatePi() {
            expression += Math.PI.toString();
            updateDisplay();
        }

        function calculate() {
            try {
                let value;
                if (currentFunction) {
                    let cleanExpression = expression.replace(/\)$/, '');
                    value = eval(cleanExpression);
                    switch(currentFunction) {
                        case 'sin':
                            result = Math.sin(value * Math.PI / 180);
                            break;
                        case 'cos':
                            result = Math.cos(value * Math.PI / 180);
                            break;
                        case 'tan':
                            result = Math.tan(value * Math.PI / 180);
                            break;
                        case 'log':
                            result = Math.log10(value);
                            break;
                        case 'ln':
                            result = Math.log(value);
                            break;
                        case '√':
                            result = Math.sqrt(value);
                            break;
                    }
                } else {
                    let evalExpression = expression.replace(/\^/g, '**');
                    result = eval(evalExpression);
                }
                result = Number(result).toString();
                updateDisplay();
            } catch (error) {
                expression = '';
                currentFunction = '';
                result = 'Error';
                updateDisplay();
            }
        }
    </script>
</body>
</html>
