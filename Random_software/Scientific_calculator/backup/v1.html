<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 340px;
        }

        .display {
            margin-bottom: 20px;
        }

        #display {
            width: 100%;
            height: 60px;
            border: none;
            background: #1a1a1a;
            border-radius: 8px;
            text-align: right;
            padding: 0 15px;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #3d3d3d;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: #4d4d4d;
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: #404040;
            color: #00ff9d;
        }

        .function {
            background: #333333;
            color: #00bfff;
        }

        .equals {
            background: #005db4;
            color: white;
        }

        .equals:hover {
            background: #0066cc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <!-- Scientific Functions -->
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendOperator('(')">(</button>
            <button class="operator" onclick="appendOperator(')')">)</button>

            <button class="function" onclick="calculateSin()">sin</button>
            <button class="function" onclick="calculateCos()">cos</button>
            <button class="function" onclick="calculateTan()">tan</button>
            <button class="operator" onclick="appendOperator('^')">^</button>

            <button class="function" onclick="calculateLog()">log</button>
            <button class="function" onclick="calculateLn()">ln</button>
            <button class="function" onclick="calculateSqrt()">√</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <!-- Numbers and Basic Operators -->
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="function" onclick="calculatePi()">π</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let expression = '';

        function appendNumber(num) {
            expression += num;
            display.value = expression;
        }

        function appendOperator(operator) {
            expression += operator;
            display.value = expression;
        }

        function clearDisplay() {
            expression = '';
            display.value = '';
        }

        function backspace() {
            expression = expression.slice(0, -1);
            display.value = expression;
        }

        function calculateSin() {
            try {
                expression = Math.sin(eval(expression) * Math.PI / 180).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateCos() {
            try {
                expression = Math.cos(eval(expression) * Math.PI / 180).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateTan() {
            try {
                expression = Math.tan(eval(expression) * Math.PI / 180).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateLog() {
            try {
                expression = Math.log10(eval(expression)).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateLn() {
            try {
                expression = Math.log(eval(expression)).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateSqrt() {
            try {
                expression = Math.sqrt(eval(expression)).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculatePi() {
            expression += Math.PI.toString();
            display.value = expression;
        }

        function calculate() {
            try {
                // Replace ^ with ** for exponentiation
                let evalExpression = expression.replace(/\^/g, '**');
                expression = eval(evalExpression).toString();
                display.value = expression;
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
