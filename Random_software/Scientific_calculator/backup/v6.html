<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 400px;
        }

        .display {
            margin-bottom: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #input-display, #output-display {
            font-family: monospace;
            font-size: 32px;
            color: #ffffff;
            text-align: right;
            min-height: 45px;
        }

        #input-display {
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #3d3d3d;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: #4d4d4d;
        }

        button:active {
            transform: translateY(0);
        }

        .operator {
            background: #404040;
            color: #00ff9d;
        }

        .function {
            background: #333333;
            color: #00bfff;
        }

        .equals {
            background: #005db4;
            color: white;
        }

        .equals:hover {
            background: #0066cc;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: #2d2d2d;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            color: white;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #fff;
        }

        .modal textarea {
            width: 100%;
            height: 80px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            padding: 10px;
            font-family: monospace;
            margin-bottom: 10px;
            resize: none;
        }

        .modal input, .modal select {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .modal button {
            width: 100%;
            margin-top: 10px;
        }

        .modal p {
            color: #888;
            font-size: 12px;
            margin: 5px 0;
        }

        .matrix-grid-input {
            display: grid;
            gap: 5px;
            margin-bottom: 15px;
        }

        .matrix-grid-input input {
            width: 50px;
            height: 40px;
            text-align: center;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #ffffff;
            font-family: monospace;
        }

        .matrix-size-controls {
            margin-bottom: 15px;
        }

        .matrix-size-controls input {
            width: 60px;
            margin: 0 5px;
        }

        .matrix-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="input-display"></div>
            <div id="output-display"></div>
        </div>

        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="backspace()">⌫</button>
            <button class="operator" onclick="appendOperator('(')">(</button>
            <button class="operator" onclick="appendOperator(')')">)</button>

            <button class="function" onclick="calculateSin()">sin</button>
            <button class="function" onclick="calculateCos()">cos</button>
            <button class="function" onclick="calculateTan()">tan</button>
            <button class="operator" onclick="appendOperator('^')">^</button>

            <button class="function" onclick="calculateLog()">log</button>
            <button class="function" onclick="calculateLn()">ln</button>
            <button class="function" onclick="calculateSqrt()">√</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="appendOperator('i')">i</button>
            <button class="equals" onclick="calculate()">=</button>

            <button class="function" onclick="showMatrixModal()">Matrix</button>
            <button class="function" onclick="showEquationModal()">Equation</button>
            <button class="function" onclick="calculatePi()">π</button>
            <button class="function" onclick="appendOperator('e')">e</button>
        </div>
    </div>

    <!-- Matrix Modal -->
    <div id="matrixModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('matrixModal')">&times;</span>
            <h2>Matrix Operations</h2>
            
            <div class="matrix-container">
                <h3>Matrix 1</h3>
                <div class="matrix-size-controls">
                    Rows: <input type="number" id="matrix1-rows" value="2" min="1" max="5" onchange="updateMatrixGrid(1)">
                    Cols: <input type="number" id="matrix1-cols" value="2" min="1" max="5" onchange="updateMatrixGrid(1)">
                </div>
                <div id="matrix1-grid" class="matrix-grid-input"></div>
            </div>

            <div class="matrix-container">
                <h3>Matrix 2</h3>
                <div class="matrix-size-controls">
                    Rows: <input type="number" id="matrix2-rows" value="2" min="1" max="5" onchange="updateMatrixGrid(2)">
                    Cols: <input type="number" id="matrix2-cols" value="2" min="1" max="5" onchange="updateMatrixGrid(2)">
                </div>
                <div id="matrix2-grid" class="matrix-grid-input"></div>
            </div>

            <button class="function" onclick="matrixAdd()">Add</button>
            <button class="function" onclick="matrixMultiply()">Multiply</button>
            <button class="function" onclick="matrixTranspose()">Transpose</button>
            <button class="function" onclick="matrixDeterminant()">Determinant</button>
            <div id="matrixResult" style="margin-top: 10px; white-space: pre-line; font-family: monospace;"></div>
        </div>
    </div>

    <!-- Equation Modal -->
    <div id="equationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('equationModal')">&times;</span>
            <h2>Equation Solver</h2>
            <select id="equation-type" onchange="updateEquationInput()">
                <option value="linear1">Linear (ax + b = 0)</option>
                <option value="linear2">Linear System (2 variables)</option>
                <option value="linear3">Linear System (3 variables)</option>
                <option value="quadratic">Quadratic (ax² + bx + c = 0)</option>
                <option value="cubic">Cubic (ax³ + bx² + cx + d = 0)</option>
            </select>
            <div id="equation-input-container">
                <input type="text" id="equation" placeholder="Enter equation (e.g., 2x + 3 = 0)">
            </div>
            <button class="function" onclick="solveEquation()">Solve</button>
            <div id="equationResult" style="margin-top: 10px; white-space: pre-line;"></div>
        </div>
    </div>

    <script>
        let inputDisplay = document.getElementById('input-display');
        let outputDisplay = document.getElementById('output-display');
        let expression = '';
        let currentFunction = '';
        let result = '';

        // Modal functions
        function showMatrixModal() {
            document.getElementById('matrixModal').style.display = 'block';
            updateMatrixGrid(1);
            updateMatrixGrid(2);
        }

        function showEquationModal() {
            document.getElementById('equationModal').style.display = 'block';
            updateEquationInput();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }

        function appendNumber(num) {
            expression += num;
            updateDisplay();
        }

        function appendOperator(operator) {
            if (operator === 'e') {
                expression += Math.E.toString();
            } else {
                expression += operator;
            }
            updateDisplay();
        }

        function clearDisplay() {
            expression = '';
            currentFunction = '';
            result = '';
            updateDisplay();
        }

        function backspace() {
            expression = expression.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            if (currentFunction) {
                inputDisplay.textContent = currentFunction + '(' + expression;
            } else {
                inputDisplay.textContent = expression;
            }
            outputDisplay.textContent = result;
        }

        function calculateSin() {
            if (currentFunction === '') {
                currentFunction = 'sin';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateCos() {
            if (currentFunction === '') {
                currentFunction = 'cos';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateTan() {
            if (currentFunction === '') {
                currentFunction = 'tan';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateLog() {
            if (currentFunction === '') {
                currentFunction = 'log';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateLn() {
            if (currentFunction === '') {
                currentFunction = 'ln';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculateSqrt() {
            if (currentFunction === '') {
                currentFunction = '√';
                expression = '';
                result = '';
                updateDisplay();
            }
        }

        function calculatePi() {
            expression += Math.PI.toString();
            updateDisplay();
        }

        function calculate() {
            try {
                let value;
                if (expression.includes('i')) {
                    handleComplexCalculation();
                    return;
                }

                if (currentFunction) {
                    let cleanExpression = expression.replace(/\)$/, '');
                    value = eval(cleanExpression);
                    switch(currentFunction) {
                        case 'sin':
                            result = Math.sin(value * Math.PI / 180);
                            break;
                        case 'cos':
                            result = Math.cos(value * Math.PI / 180);
                            break;
                        case 'tan':
                            result = Math.tan(value * Math.PI / 180);
                            break;
                        case 'log':
                            result = Math.log10(value);
                            break;
                        case 'ln':
                            result = Math.log(value);
                            break;
                        case '√':
                            if (value < 0) {
                                result = Math.sqrt(-value) + 'i';
                            } else {
                                result = Math.sqrt(value);
                            }
                            break;
                    }
                } else {
                    let evalExpression = expression.replace(/\^/g, '**');
                    result = eval(evalExpression);
                }
                result = Number(result).toString();
                updateDisplay();
            } catch (error) {
                result = 'Error';
                updateDisplay();
            }
        }

        function handleComplexCalculation() {
            try {
                // Split expression into terms
                let terms = expression.split(/([+\-])/);
                let complexNumbers = [];
                let currentNumber = { real: 0, imag: 0 };

                // Parse each term
                for (let i = 0; i < terms.length; i++) {
                    let term = terms[i].trim();
                    if (term === '+' || term === '-') continue;

                    if (term.includes('i')) {
                        let coef = parseFloat(term) || (term.startsWith('-') ? -1 : 1);
                        currentNumber.imag += coef;
                    } else if (term !== '') {
                        currentNumber.real += parseFloat(term);
                    }
                }

                result = formatComplexNumber(currentNumber);
                updateDisplay();
            } catch (error) {
                result = 'Error';
                updateDisplay();
            }
        }

        function formatComplexNumber(num) {
            if (num.imag === 0) return num.real.toString();
            if (num.real === 0) return num.imag + 'i';
            return `${num.real}${num.imag >= 0 ? '+' : ''}${num.imag}i`;
        }

        // Matrix operations
        function parseMatrix(str) {
            return str.split(';').map(row => row.split(',').map(Number));
        }

        function matrixAdd() {
            try {
                const matrix1 = getMatrixFromGrid(1);
                const matrix2 = getMatrixFromGrid(2);
                
                if (matrix1.length !== matrix2.length || matrix1[0].length !== matrix2[0].length) {
                    throw new Error('Matrices must have same dimensions');
                }

                let result = matrix1.map((row, i) =>
                    row.map((val, j) => val + matrix2[i][j])
                );

                displayMatrixResult(result);
            } catch (error) {
                document.getElementById('matrixResult').textContent = 'Error: ' + error.message;
            }
        }

        function matrixMultiply() {
            try {
                const matrix1 = getMatrixFromGrid(1);
                const matrix2 = getMatrixFromGrid(2);
                
                if (matrix1[0].length !== matrix2.length) {
                    throw new Error('Invalid dimensions for multiplication');
                }

                let result = matrix1.map((row, i) => 
                    Array(matrix2[0].length).fill(0).map((_, j) =>
                        row.reduce((sum, val, k) => sum + val * matrix2[k][j], 0)
                    )
                );

                displayMatrixResult(result);
            } catch (error) {
                document.getElementById('matrixResult').textContent = 'Error: ' + error.message;
            }
        }

        function matrixTranspose() {
            try {
                const matrix = getMatrixFromGrid(1);
                let result = matrix[0].map((_, i) => matrix.map(row => row[i]));
                displayMatrixResult(result);
            } catch (error) {
                document.getElementById('matrixResult').textContent = 'Error: ' + error.message;
            }
        }

        function matrixDeterminant() {
            try {
                const matrix = getMatrixFromGrid(1);
                if (matrix.length !== matrix[0].length) {
                    throw new Error('Matrix must be square');
                }
                let det = calculateDeterminant(matrix);
                document.getElementById('matrixResult').textContent = `Determinant = ${det}`;
            } catch (error) {
                document.getElementById('matrixResult').textContent = 'Error: ' + error.message;
            }
        }

        function calculateDeterminant(matrix) {
            if (matrix.length === 1) return matrix[0][0];
            if (matrix.length === 2) {
                return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
            }
            let det = 0;
            for (let i = 0; i < matrix.length; i++) {
                det += Math.pow(-1, i) * matrix[0][i] * 
                       calculateDeterminant(getMinor(matrix, 0, i));
            }
            return det;
        }

        function getMinor(matrix, row, col) {
            return matrix.filter((_, index) => index !== row)
                        .map(row => row.filter((_, index) => index !== col));
        }

        function formatMatrix(matrix) {
            return matrix.map(row => row.join('\t')).join('\n');
        }

        function displayMatrixResult(matrix) {
            const resultDiv = document.getElementById('matrixResult');
            let output = '';
            for (let row of matrix) {
                output += row.map(val => val.toFixed(2).padStart(8)).join('') + '\n';
            }
            resultDiv.textContent = output;
        }

        function getMatrixFromGrid(matrixNum) {
            const rows = parseInt(document.getElementById(`matrix${matrixNum}-rows`).value);
            const cols = parseInt(document.getElementById(`matrix${matrixNum}-cols`).value);
            const grid = document.getElementById(`matrix${matrixNum}-grid`);
            const matrix = [];
            
            for (let i = 0; i < rows; i++) {
                const row = [];
                for (let j = 0; j < cols; j++) {
                    const input = grid.querySelector(`input[data-row="${i}"][data-col="${j}"]`);
                    row.push(Number(input.value));
                }
                matrix.push(row);
            }
            return matrix;
        }

        function updateMatrixGrid(matrixNum) {
            const rows = parseInt(document.getElementById(`matrix${matrixNum}-rows`).value);
            const cols = parseInt(document.getElementById(`matrix${matrixNum}-cols`).value);
            const grid = document.getElementById(`matrix${matrixNum}-grid`);
            
            grid.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
            grid.innerHTML = '';
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.value = '0';
                    input.dataset.row = i;
                    input.dataset.col = j;
                    grid.appendChild(input);
                }
            }
        }

        // Equation solving
        function updateEquationInput() {
            const type = document.getElementById('equation-type').value;
            const container = document.getElementById('equation-input-container');
            
            switch(type) {
                case 'linear2':
                    container.innerHTML = `
                        <input type="text" placeholder="Equation 1 (e.g., 2x + 3y = 5)">
                        <input type="text" placeholder="Equation 2 (e.g., 4x - y = 1)">
                    `;
                    break;
                case 'linear3':
                    container.innerHTML = `
                        <input type="text" placeholder="Equation 1 (e.g., 2x + 3y + z = 5)">
                        <input type="text" placeholder="Equation 2 (e.g., 4x - y + 2z = 1)">
                        <input type="text" placeholder="Equation 3 (e.g., x + y - z = 2)">
                    `;
                    break;
                default:
                    container.innerHTML = `
                        <input type="text" id="equation" placeholder="Enter equation">
                    `;
            }
        }

        function solveEquation() {
            const type = document.getElementById('equation-type').value;
            const resultDiv = document.getElementById('equationResult');

            try {
                switch(type) {
                    case 'linear1':
                        solveLinear(document.querySelector('#equation-input-container input').value, resultDiv);
                        break;
                    case 'linear2':
                        solveLinearSystem2(
                            document.querySelectorAll('#equation-input-container input')[0].value,
                            document.querySelectorAll('#equation-input-container input')[1].value,
                            resultDiv
                        );
                        break;
                    case 'linear3':
                        solveLinearSystem3(
                            document.querySelectorAll('#equation-input-container input')[0].value,
                            document.querySelectorAll('#equation-input-container input')[1].value,
                            document.querySelectorAll('#equation-input-container input')[2].value,
                            resultDiv
                        );
                        break;
                    case 'quadratic':
                        solveQuadratic(document.querySelector('#equation-input-container input').value, resultDiv);
                        break;
                    case 'cubic':
                        solveCubic(document.querySelector('#equation-input-container input').value, resultDiv);
                        break;
                }
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

        function solveLinear(eq, resultDiv) {
            let [a, b] = parseLinearCoefficients(eq);
            resultDiv.textContent = `x = ${-b/a}`;
        }

        function solveQuadratic(eq, resultDiv) {
            let [a, b, c] = parseQuadraticCoefficients(eq);
            let discriminant = b*b - 4*a*c;
            
            if (discriminant > 0) {
                let x1 = (-b + Math.sqrt(discriminant))/(2*a);
                let x2 = (-b - Math.sqrt(discriminant))/(2*a);
                resultDiv.textContent = `x₁ = ${x1}\nx₂ = ${x2}`;
            } else if (discriminant === 0) {
                let x = -b/(2*a);
                resultDiv.textContent = `x = ${x}`;
            } else {
                let realPart = -b/(2*a);
                let imagPart = Math.sqrt(-discriminant)/(2*a);
                resultDiv.textContent = `x₁ = ${realPart} + ${imagPart}i\nx₂ = ${realPart} - ${imagPart}i`;
            }
        }

        function solveCubic(eq, resultDiv) {
            resultDiv.textContent = 'Cubic equation solver not implemented';
        }

        function parseLinearCoefficients(eq) {
            eq = eq.replace(/\s/g, '').replace('=0', '');
            let a = 1, b = 0;
            let parts = eq.split('x');
            if (parts[0] && parts[0] !== '+') a = parseFloat(parts[0]);
            if (parts[1]) b = parseFloat(parts[1]);
            return [a, b];
        }

        function parseQuadraticCoefficients(eq) {
            eq = eq.replace(/\s/g, '').replace('=0', '');
            let matches = eq.match(/(-?\d*)?x\^2|(-?\d*)?x|(-?\d+)/g);
            let a = 1, b = 0, c = 0;
            matches.forEach(term => {
                if (term.includes('x^2')) a = term.replace('x^2', '') || 1;
                else if (term.includes('x')) b = term.replace('x', '') || 1;
                else c = parseFloat(term);
            });
            return [parseFloat(a), parseFloat(b), parseFloat(c)];
        }

        function solveLinearSystem2(eq1, eq2, resultDiv) {
            // Parse equations like "2x + 3y = 5"
            const parseEq = (eq) => {
                const [left, right] = eq.split('=').map(s => s.trim());
                const terms = left.match(/[+-]?\s*\d*[xy]/g);
                let x = 0, y = 0;
                terms.forEach(term => {
                    if (term.includes('x')) x = parseFloat(term.replace('x', '') || '1');
                    if (term.includes('y')) y = parseFloat(term.replace('y', '') || '1');
                });
                return [x, y, parseFloat(right)];
            };

            const [a1, b1, c1] = parseEq(eq1);
            const [a2, b2, c2] = parseEq(eq2);

            const det = a1 * b2 - a2 * b1;
            if (Math.abs(det) < 1e-10) throw new Error('No unique solution exists');

            const x = (c1 * b2 - c2 * b1) / det;
            const y = (a1 * c2 - a2 * c1) / det;

            resultDiv.textContent = `x = ${x.toFixed(4)}\ny = ${y.toFixed(4)}`;
        }

        function solveLinearSystem3(eq1, eq2, eq3, resultDiv) {
            // Implementation of 3x3 system solver using Cramer's rule
            // This is a simplified version - you might want to add more robust parsing
            const parseEq = (eq) => {
                const [left, right] = eq.split('=').map(s => s.trim());
                const terms = left.match(/[+-]?\s*\d*[xyz]/g);
                let x = 0, y = 0, z = 0;
                terms.forEach(term => {
                    if (term.includes('x')) x = parseFloat(term.replace('x', '') || '1');
                    if (term.includes('y')) y = parseFloat(term.replace('y', '') || '1');
                    if (term.includes('z')) z = parseFloat(term.replace('z', '') || '1');
                });
                return [x, y, z, parseFloat(right)];
            };

            const [a1, b1, c1, d1] = parseEq(eq1);
            const [a2, b2, c2, d2] = parseEq(eq2);
            const [a3, b3, c3, d3] = parseEq(eq3);

            const det = calculateDeterminant([[a1, b1, c1], [a2, b2, c2], [a3, b3, c3]]);
            if (Math.abs(det) < 1e-10) throw new Error('No unique solution exists');

            const detX = calculateDeterminant([[d1, b1, c1], [d2, b2, c2], [d3, b3, c3]]);
            const detY = calculateDeterminant([[a1, d1, c1], [a2, d2, c2], [a3, d3, c3]]);
            const detZ = calculateDeterminant([[a1, b1, d1], [a2, b2, d2], [a3, b3, d3]]);

            const x = detX / det;
            const y = detY / det;
