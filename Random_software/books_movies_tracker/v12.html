<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tracker</title>
    <style>
        /* General body and font styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Main app container */
        .tracker-container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Header section with title and search */
        .app-header {
            background-color: #3f51b5;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .app-header h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-bar {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 80%;
            max-width: 400px;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background-color: #f0f0f0;
        }

        /* Tab navigation */
        .tab-nav {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab-button {
            flex-grow: 1;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background-color: #fafafa;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .tab-button:hover {
            background-color: #f0f0f0;
        }

        .tab-button.active {
            background-color: #fff;
            color: #3f51b5;
            border-bottom: 3px solid #3f51b5;
        }

        /* Main content area */
        .content-pane {
            display: none;
            padding: 25px;
        }

        .content-pane.active {
            display: block;
        }

        /* Counters and total count display */
        .total-count {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3f51b5;
        }
        
        /* Forms for data entry */
        .entry-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #e8eaf6;
            border-radius: 8px;
        }

        .entry-form input,
        .entry-form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row input, .form-row select {
            flex: 1;
        }

        .submit-button {
            padding: 12px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        /* Filter controls */
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-controls input,
        .filter-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            flex: 1;
            min-width: 120px;
        }

        /* List of items */
        .item-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .item-card {
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 5px solid #3f51b5;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-details h4 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }

        .item-details p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        /* Pagination controls */
        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .pagination-controls button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fafafa;
            cursor: pointer;
        }

        .pagination-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Utility buttons (import/export) */
        .utility-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #e0e0e0;
            border-top: 1px solid #ccc;
        }

        .utility-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.2s;
        }

        .utility-buttons button:hover {
            background-color: #333;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .tracker-container {
                padding: 10px;
                box-shadow: none;
                border-radius: 0;
            }

            body {
                padding: 0;
            }
            
            .entry-form {
                padding: 10px;
            }

            .form-row {
                flex-direction: column;
            }

            .filter-controls {
                flex-direction: column;
            }

            .utility-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<div class="tracker-container">
    <!-- App Header -->
    <div class="app-header">
        <h1>Media Tracker</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a title...">
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="tab-nav">
        <button class="tab-button active" onclick="switchPane('books')">Books</button>
        <button class="tab-button" onclick="switchPane('movies')">Movies</button>
    </div>

    <!-- Books Pane -->
    <div id="books-pane" class="content-pane active">
        <div class="total-count" id="books-total-count">Total Books Read: 0</div>
        
        <!-- Book Entry Form -->
        <form id="book-form" class="entry-form">
            <h3>Log a New Book</h3>
            <div class="form-row">
                <input type="text" id="book-title" placeholder="Book Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <select id="book-rating" required>
                    <option value="">Rating (1-5)</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Done Reading</button>
        </form>

        <!-- Book Filter Controls -->
        <div class="filter-controls">
            <input type="text" id="books-filter-author" placeholder="Filter by Author">
            <input type="number" id="books-filter-year" placeholder="Filter by Year">
            <select id="books-filter-rating">
                <option value="">Filter by Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>

        <!-- Book List -->
        <div id="books-list" class="item-list"></div>

        <!-- Pagination Controls -->
        <div class="pagination-controls" id="books-pagination">
            <button id="books-prev-btn" disabled>Previous</button>
            <button id="books-next-btn" disabled>Next</button>
        </div>
    </div>

    <!-- Movies Pane -->
    <div id="movies-pane" class="content-pane">
        <div class="total-count" id="movies-total-count">Total Movies Watched: 0</div>

        <!-- Movie Entry Form -->
        <form id="movie-form" class="entry-form">
            <h3>Log a New Movie</h3>
            <div class="form-row">
                <input type="text" id="movie-title" placeholder="Movie Title" required>
                <input type="text" id="movie-director" placeholder="Director" required>
                <select id="movie-rating" required>
                    <option value="">Rating (1-5)</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Done Watching</button>
        </form>

        <!-- Movie Filter Controls -->
        <div class="filter-controls">
            <input type="text" id="movies-filter-director" placeholder="Filter by Director">
            <input type="number" id="movies-filter-year" placeholder="Filter by Year">
            <select id="movies-filter-rating">
                <option value="">Filter by Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>

        <!-- Movie List -->
        <div id="movies-list" class="item-list"></div>

        <!-- Pagination Controls -->
        <div class="pagination-controls" id="movies-pagination">
            <button id="movies-prev-btn" disabled>Previous</button>
            <button id="movies-next-btn" disabled>Next</button>
        </div>
    </div>

    <!-- Import/Export Buttons -->
    <div class="utility-buttons">
        <button id="export-button">Export Data</button>
        <input type="file" id="import-file-input" accept=".json" style="display: none;">
        <button id="import-button">Import Data</button>
    </div>

</div>

<script>
    // Global variables
    let db;
    const dbName = 'media-tracker-db';
    const dbVersion = 1;
    let booksCurrentPage = 1;
    let moviesCurrentPage = 1;
    const itemsPerPage = 5;

    // UI element references
    const bookForm = document.getElementById('book-form');
    const movieForm = document.getElementById('movie-form');
    const booksList = document.getElementById('books-list');
    const moviesList = document.getElementById('movies-list');
    const booksTotalCount = document.getElementById('books-total-count');
    const moviesTotalCount = document.getElementById('movies-total-count');
    const searchInput = document.getElementById('search-input');
    const exportButton = document.getElementById('export-button');
    const importButton = document.getElementById('import-button');
    const importFileInput = document.getElementById('import-file-input');
    
    // Pagination buttons
    const booksPrevBtn = document.getElementById('books-prev-btn');
    const booksNextBtn = document.getElementById('books-next-btn');
    const moviesPrevBtn = document.getElementById('movies-prev-btn');
    const moviesNextBtn = document.getElementById('movies-next-btn');

    // Filter element references
    const booksFilterAuthor = document.getElementById('books-filter-author');
    const booksFilterYear = document.getElementById('books-filter-year');
    const booksFilterRating = document.getElementById('books-filter-rating');
    const moviesFilterDirector = document.getElementById('movies-filter-director');
    const moviesFilterYear = document.getElementById('movies-filter-year');
    const moviesFilterRating = document.getElementById('movies-filter-rating');

    /**
     * Initializes the IndexedDB database.
     * This function is the entry point for all database operations.
     */
    function initDb() {
        // Request to open the database
        const request = indexedDB.open(dbName, dbVersion);

        // This event is triggered when the database is first created or the version is upgraded.
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            // Create a books object store with 'id' as the key path.
            if (!db.objectStoreNames.contains('books')) {
                db.createObjectStore('books', { keyPath: 'id', autoIncrement: true });
            }
            // Create a movies object store with 'id' as the key path.
            if (!db.objectStoreNames.contains('movies')) {
                db.createObjectStore('movies', { keyPath: 'id', autoIncrement: true });
            }
            console.log('Database upgrade complete.');
        };

        // This event is triggered when the database is successfully opened.
        request.onsuccess = (event) => {
            db = event.target.result;
            console.log('Database opened successfully.');
            // Initial data load when the database is ready
            loadAllData();
        };

        // This event is triggered if there is an error opening the database.
        request.onerror = (event) => {
            console.error('IndexedDB error:', event.target.error);
            alert('Failed to open database. Please check the console for details.');
        };
    }

    /**
     * Adds a new item to an IndexedDB object store.
     * @param {string} storeName - The name of the object store ('books' or 'movies').
     * @param {object} item - The item object to add.
     */
    function addItem(storeName, item) {
        // Start a read/write transaction
        const transaction = db.transaction([storeName], 'readwrite');
        const store = transaction.objectStore(storeName);
        const request = store.add(item);

        request.onsuccess = () => {
            console.log('Item added successfully.');
        };

        request.onerror = (event) => {
            console.error('Add item error:', event.target.error);
            alert('Failed to add item. Check the console for details.');
        };

        transaction.oncomplete = () => {
            // Reload all data after a successful transaction
            loadAllData();
        };
    }

    /**
     * Retrieves all items from an IndexedDB object store.
     * @param {string} storeName - The name of the object store.
     * @returns {Promise<Array>} A promise that resolves with an array of all items.
     */
    function getAllItems(storeName) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], 'readonly');
            const store = transaction.objectStore(storeName);
            const request = store.getAll();

            request.onsuccess = () => resolve(request.result);
            request.onerror = (event) => reject(event.target.error);
        });
    }

    /**
     * Loads all data from both object stores and renders the UI.
     */
    async function loadAllData() {
        try {
            const books = await getAllItems('books');
            const movies = await getAllItems('movies');
            
            // Sort items by date in descending order to show most recent first
            books.sort((a, b) => new Date(b.date) - new Date(a.date));
            movies.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Render the items with pagination
            renderList(books, booksList, 'books');
            booksTotalCount.textContent = `Total Books Read: ${books.length}`;
            renderList(movies, moviesList, 'movies');
            moviesTotalCount.textContent = `Total Movies Watched: ${movies.length}`;
            console.log('All data loaded and rendered.');
        } catch (error) {
            console.error('Error loading data:', error);
            alert('Failed to load data from database. Check the console.');
        }
    }

    /**
     * Renders a list of items to the specified DOM element with pagination.
     * @param {Array} items - An array of book or movie objects.
     * @param {HTMLElement} container - The DOM element to render the list inside.
     * @param {string} type - 'books' or 'movies'.
     */
    function renderList(items, container, type) {
        container.innerHTML = '';
        if (items.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #888;">No items logged yet.</p>';
            if (type === 'books') {
                booksPrevBtn.disabled = true;
                booksNextBtn.disabled = true;
            } else {
                moviesPrevBtn.disabled = true;
                moviesNextBtn.disabled = true;
            }
            return;
        }

        const currentPage = type === 'books' ? booksCurrentPage : moviesCurrentPage;
        const totalPages = Math.ceil(items.length / itemsPerPage);
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedItems = items.slice(start, end);

        paginatedItems.forEach(item => {
            const card = document.createElement('div');
            card.className = 'item-card';

            const details = document.createElement('div');
            details.className = 'item-details';
            details.innerHTML = `
                <h4>${item.title}</h4>
                <p>
                    ${item.author ? `Author: ${item.author}` : `Director: ${item.director}`}
                    ${item.rating ? ` | Rating: ${'★'.repeat(item.rating)}` : ''}
                    ${item.date ? ` | Completed: ${new Date(item.date).toLocaleDateString()}` : ''}
                </p>
            `;
            card.appendChild(details);
            container.appendChild(card);
        });

        // Update pagination button states
        if (type === 'books') {
            booksPrevBtn.disabled = currentPage === 1;
            booksNextBtn.disabled = currentPage >= totalPages;
        } else {
            moviesPrevBtn.disabled = currentPage === 1;
            moviesNextBtn.disabled = currentPage >= totalPages;
        }
    }

    /**
     * Handles the form submission for adding a new book.
     * @param {Event} e - The form submission event.
     */
    bookForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('book-title').value;
        const author = document.getElementById('book-author').value;
        const rating = parseInt(document.getElementById('book-rating').value, 10);
        const book = {
            title,
            author,
            rating,
            date: new Date().toISOString()
        };
        addItem('books', book);
        bookForm.reset();
    });

    /**
     * Handles the form submission for adding a new movie.
     * @param {Event} e - The form submission event.
     */
    movieForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.getElementById('movie-title').value;
        const director = document.getElementById('movie-director').value;
        const rating = parseInt(document.getElementById('movie-rating').value, 10);
        const movie = {
            title,
            director,
            rating,
            date: new Date().toISOString() // FIX: Add date for movies
        };
        addItem('movies', movie);
        movieForm.reset();
    });

    /**
     * Handles switching between the books and movies panes.
     * @param {string} paneId - The ID of the pane to switch to ('books' or 'movies').
     */
    function switchPane(paneId) {
        document.querySelectorAll('.content-pane').forEach(pane => pane.classList.remove('active'));
        document.getElementById(`${paneId}-pane`).classList.add('active');
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`[onclick="switchPane('${paneId}')"]`).classList.add('active');
    }

    /**
     * Handles filtering logic for books and movies.
     * @param {string} type - 'books' or 'movies'.
     */
    async function filterData(type) {
        const storeName = type === 'books' ? 'books' : 'movies';
        const allItems = await getAllItems(storeName);
        let filteredItems = [...allItems];

        if (type === 'books') {
            const author = booksFilterAuthor.value.toLowerCase();
            const year = booksFilterYear.value;
            const rating = booksFilterRating.value;

            if (author) {
                filteredItems = filteredItems.filter(item => item.author.toLowerCase().includes(author));
            }
            if (year) {
                filteredItems = filteredItems.filter(item => new Date(item.date).getFullYear() === parseInt(year, 10));
            }
            if (rating) {
                filteredItems = filteredItems.filter(item => item.rating === parseInt(rating, 10));
            }
            // Sort filtered items before rendering
            filteredItems.sort((a, b) => new Date(b.date) - new Date(a.date));
            booksCurrentPage = 1; // Reset page on filter
            renderList(filteredItems, booksList, 'books');
            booksTotalCount.textContent = `Filtered Books: ${filteredItems.length}`;

        } else if (type === 'movies') {
            const director = moviesFilterDirector.value.toLowerCase();
            const year = moviesFilterYear.value;
            const rating = moviesFilterRating.value;

            if (director) {
                filteredItems = filteredItems.filter(item => item.director.toLowerCase().includes(director));
            }
            if (year) {
                filteredItems = filteredItems.filter(item => {
                    const movieYear = new Date(item.date).getFullYear();
                    return movieYear === parseInt(year, 10);
                });
            }
            if (rating) {
                filteredItems = filteredItems.filter(item => item.rating === parseInt(rating, 10));
            }
            // Sort filtered items before rendering
            filteredItems.sort((a, b) => new Date(b.date) - new Date(a.date));
            moviesCurrentPage = 1; // Reset page on filter
            renderList(filteredItems, moviesList, 'movies');
            moviesTotalCount.textContent = `Filtered Movies: ${filteredItems.length}`;
        }
    }
    
    // Add event listeners for filters
    booksFilterAuthor.addEventListener('input', () => filterData('books'));
    booksFilterYear.addEventListener('input', () => filterData('books'));
    booksFilterRating.addEventListener('change', () => filterData('books'));
    moviesFilterDirector.addEventListener('input', () => filterData('movies'));
    moviesFilterYear.addEventListener('input', () => filterData('movies'));
    moviesFilterRating.addEventListener('change', () => filterData('movies'));

    /**
     * Handles the search functionality.
     */
    searchInput.addEventListener('input', async (e) => {
        const query = e.target.value.toLowerCase();
        if (query.length === 0) {
            loadAllData(); // Reload all data if search is empty
            return;
        }

        const books = await getAllItems('books');
        const movies = await getAllItems('movies');

        const foundBook = books.find(book => book.title.toLowerCase().includes(query));
        const foundMovie = movies.find(movie => movie.title.toLowerCase().includes(query));

        if (foundBook) {
            alert(`You have already logged the book "${foundBook.title}".`);
        }
        if (foundMovie) {
            alert(`You have already logged the movie "${foundMovie.title}".`);
        }

        // Display only the found items if any
        if (foundBook || foundMovie) {
            renderList(foundBook ? [foundBook] : [], booksList, 'books');
            booksTotalCount.textContent = `Search Results: ${foundBook ? 1 : 0}`;
            renderList(foundMovie ? [foundMovie] : [], moviesList, 'movies');
            moviesTotalCount.textContent = `Search Results: ${foundMovie ? 1 : 0}`;
        } else {
            // Show a "Not found" message if nothing matches
            renderList([], booksList, 'books');
            renderList([], moviesList, 'movies');
            booksTotalCount.textContent = `Search Results: 0`;
            moviesTotalCount.textContent = `Search Results: 0`;
        }
    });

    /**
     * Exports all data from IndexedDB to a JSON file.
     */
    exportButton.addEventListener('click', async () => {
        try {
            const books = await getAllItems('books');
            const movies = await getAllItems('movies');
            const data = { books, movies };
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'media-tracker-data.json';
            a.click();
            URL.revokeObjectURL(url);
            alert('Data exported successfully!');
        } catch (error) {
            console.error('Export error:', error);
            alert('Failed to export data. Check the console.');
        }
    });

    /**
     * Triggers the file input for importing data.
     */
    importButton.addEventListener('click', () => {
        importFileInput.click();
    });

    /**
     * Handles the import of data from a JSON file.
     */
    importFileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) {
            return;
        }
        const reader = new FileReader();
        reader.onload = async (event) => {
            try {
                const data = JSON.parse(event.target.result);
                if (data.books && data.movies) {
                    await importData(data.books, 'books');
                    await importData(data.movies, 'movies');
                    alert('Data imported successfully!');
                } else {
                    alert('Invalid JSON file format.');
                }
            } catch (error) {
                console.error('Import error:', error);
                alert('Failed to import data. Please check file format and console.');
            }
        };
        reader.readAsText(file);
    });

    /**
     * Imports an array of items into an IndexedDB object store.
     * @param {Array} items - The array of items to import.
     * @param {string} storeName - The name of the object store.
     * @returns {Promise<void>} A promise that resolves when import is complete.
     */
    function importData(items, storeName) {
        return new Promise((resolve, reject) => {
            const transaction = db.transaction([storeName], 'readwrite');
            const store = transaction.objectStore(storeName);

            items.forEach(item => {
                store.add(item);
            });

            transaction.oncomplete = () => {
                console.log(`Import to ${storeName} successful.`);
                loadAllData(); // Reload UI after import
                resolve();
            };

            transaction.onerror = (event) => {
                console.error(`Import to ${storeName} failed:`, event.target.error);
                reject(event.target.error);
            };
        });
    }

    // Pagination controls event listeners
    booksPrevBtn.addEventListener('click', () => {
        if (booksCurrentPage > 1) {
            booksCurrentPage--;
            filterData('books'); // Re-render with new page
        }
    });
    
    booksNextBtn.addEventListener('click', () => {
        booksCurrentPage++;
        filterData('books'); // Re-render with new page
    });

    moviesPrevBtn.addEventListener('click', () => {
        if (moviesCurrentPage > 1) {
            moviesCurrentPage--;
            filterData('movies'); // Re-render with new page
        }
    });

    moviesNextBtn.addEventListener('click', () => {
        moviesCurrentPage++;
        filterData('movies'); // Re-render with new page
    });

    // Initialize the application
    initDb();

</script>
